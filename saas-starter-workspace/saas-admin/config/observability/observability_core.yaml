# Default Observability configuration generated by RapidKit
observability:
  module: observability_core
  enabled: true
  service_name: rapidkit-app
  environment: local
  retry_attempts: 3
  resource_attributes:
    deployment: local
    owner: platform

  logging:
    level: INFO
    structured: true
    include_trace_ids: true
  metrics:
    enabled: true
    exporter: prometheus
    endpoint: /metrics
    namespace: rapidkit
    retention_seconds: 600
    register_process_metrics: true
    default_labels:
      environment: local
      service: rapidkit-app

    buckets: [0.1, 0.5, 1, 2.5, 5, 10]
  tracing:
    enabled: false
    exporter: console
    endpoint: None
    sample_ratio: 0.25
    include_headers: true
  events:
    buffer_size: 1000
    flush_interval_seconds: 5
    audit_enabled: false
