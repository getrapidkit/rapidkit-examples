# Default PostgreSQL configuration generated by RapidKit
postgres:
  module: "db_postgres"
  enabled: true
  url: "postgresql://postgres:postgres@localhost:5432/rapidkit"
  test_url: "postgresql://postgres:postgres@localhost:5433/rapidkit_test"
  schema: "public"
  echo: false
  expire_on_commit: false
  pool:
    size: 10
    max_overflow: 20
    recycle_seconds: 3600
    timeout_seconds: 30
  metadata: {}
