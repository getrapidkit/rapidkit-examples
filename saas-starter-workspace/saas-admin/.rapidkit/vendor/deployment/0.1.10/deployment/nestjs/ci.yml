




name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.6"
      - name: Install dependencies
        run: |
          npm install
      - name: Lint
        run: |
          npm run lint

      - name: Tests
        run: |
          npm test -- --ci --watch=false


