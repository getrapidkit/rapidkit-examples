# RapidKit generated configuration for Inventory.
# Customize values to fit your inventory sourcing and pricing rules.

inventory:
  enabled: true
  default_currency: "usd"
  log_level: "INFO"
  allow_backorders: false
  allow_negative_inventory: false
  low_stock_threshold: 5
  reservation_expiry_minutes: 30
  decimal_precision: 2
  metadata: {
  "module": "inventory"
}

pricing:
  min_price: 0.01
  max_price: 250000
  tax_inclusive: false
  rounding_mode: "half_up"

warehouses: {
  "primary": {
    "allow_backorders": false,
    "code": "primary",
    "location": "global",
    "name": "Primary Warehouse"
  }
}

notifications: {
  "channels": [
    "email",
    "webhook"
  ],
  "enabled": true,
  "low_stock": {
    "include_reservations": true,
    "threshold": 3
  }
}
