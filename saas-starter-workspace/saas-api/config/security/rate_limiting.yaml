# Default Rate Limiting configuration generated by RapidKit
rate_limiting:
  module: "rate_limiting"
  enabled: true
  backend: "memory"
  redis:
    url: ""
    prefix: "rate-limit"
  trust_forwarded_for: false
  forwarded_for_header: "X-Forwarded-For"
  identity_header: "X-RateLimit-Identity"
  default_scope: "identity"
  default_rule:
    name: "default"
    limit: 120
    window_seconds: 60
    priority: 100
    block_seconds: null
  headers:
    limit: "X-RateLimit-Limit"
    remaining: "X-RateLimit-Remaining"
    reset: "X-RateLimit-Reset"
    retry_after: "Retry-After"
    rule: "X-RateLimit-Rule"

  rules: []
  metadata: {}
