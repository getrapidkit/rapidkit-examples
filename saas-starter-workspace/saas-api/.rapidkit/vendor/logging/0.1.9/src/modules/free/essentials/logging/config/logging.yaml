# Default Logging configuration generated by RapidKit
logging:
  level: "INFO"
  format: "json"
  sinks: ["stderr"]
  async_queue: true
  file_path: "logs/app.log"
  sampling_rate: 1.0
  enable_redaction: true
  otel_bridge_enabled: false
  metrics_bridge_enabled: false
  request_context_enabled: true
