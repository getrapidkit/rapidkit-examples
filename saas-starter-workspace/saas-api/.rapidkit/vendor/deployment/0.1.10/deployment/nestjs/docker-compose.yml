


version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: saas-api:latest
    env_file:
      - .env
    ports: ["3000:3000"]
    command: "npm run start:dev"
    volumes:
      - .:/app
    restart: unless-stopped

  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: saas-api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data


volumes:
  postgres-data:
    driver: local

