# Default Notifications configuration generated by RapidKit
notifications:
  enabled: true
  default_channel: "email"
  project_name: "RapidKit App"
  channels: ["email", "push", "sms"]
  retry_policy: {"backoff_seconds": 10, "max_attempts": 3}
  email:
    
    host: "smtp.example.com"
    port: 587
    username: null
    password: null
    from_email: "noreply@rapidkit.top"
    from_name: "RapidKit Notifications"
    reply_to: null
    use_tls: true
    timeout_seconds: 30
  template:
    
    directory: "templates/notifications"
    auto_reload: false
    cache: true
