# RapidKit generated configuration for Authentication Core.
# Adjust values to align with your deployment requirements.

auth_core:
  hash_name: "sha256"
  iterations: 390000
  salt_bytes: 32
  token_bytes: 32
  token_ttl_seconds: 1800
  issuer: "RapidKit"
  pepper_env: "RAPIDKIT_AUTH_CORE_PEPPER"
  policy:
    min_length: 12
    require_uppercase: true
    require_lowercase: true
    require_digits: true
    require_symbols: false
